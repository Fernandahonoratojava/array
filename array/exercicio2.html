<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>
<body>
    <script>
    var numeros = [] ;
    
    var numeros1 = [];
   
    for (i=0;i<12;i++){
   var x = parseInt (prompt("Digite um número inteiro : "));

if (x>=50){
numeros.push(x)
}
else{
    numeros1.push(x)
}
    
    }
document.write ('Os números digitados menores que 50 são: '+ numeros1 +"<br>");
document.write ('Os números digitados maiores ou iguais a 50 são: '+ numeros +"<br>");




</script>    
</body>
</html>
